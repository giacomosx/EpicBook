<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="container-fluid ">
        <nav class="navbar navbar-expand-md ">
            <button class="navbar-toggler border-0 fs-2 m-0 text--orange" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <ion-icon name="grid"></ion-icon>
            </button>            
            <a class="navbar-brand roboto--regular">Epicbook</a>
            <a href="https://placebeard.it/640/480" class="profile-pic-container order-md-last ">
                <img src="https://placebeard.it/640/480" alt="" class="object-fit-cover w-100 h-100 ">
            </a>
            <div class="navbar-collapse collapse  collapse-horizontal" id="mainNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">Home</a>
                    </li>
                </ul>                
            </div>
        </nav>
    </header>
    <section class="container-fluid py-4 position-sticky ">
        <div class="row">
            <div class="col-12 d-md-flex justify-content-center ">
                <div class="searchbar d-flex gap-2 ">
                    <input type="text" class="searchbar__input form-control" placeholder="Novels...">
                    <a href="#" class="bg--red text-white px-3 rounded-pill  searchbar__button" role="button">
                        <ion-icon name="search"></ion-icon>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <main class="container-fluid">
        <section class="popular px-2 py-3  ">
            <div class="row">
                <div class="col-6 d-flex align-items-center ">
                    <h2 class="rooto--regular h4">Popular now</h2>
                </div>
                <div class="col-6 d-flex justify-content-end align-items-center ">
                    <a href="#" class="text-secondary roboto--light text-decoration-none ">See all</a>
                </div>
            </div>
            <div class="row py-3 row-cols-3 row-cols-md-5 row-cols-xl-6 ">
                <div class="col">
                    <a href="#" class="popular__tags rounded-pill text-center active text-decoration-none border py-1 px-3 small d-block text-black">comics</a>
                </div>
                <div class="col">
                    <a href="#" class="popular__tags rounded-pill text-center text-decoration-none border py-1 px-3 small d-block text-secondary">novels</a>
                </div>
                <div class="col">
                    <a href="#" class="popular__tags rounded-pill text-center text-decoration-none border py-1 px-3 small d-block text-secondary">stories</a>
                </div>
            </div>
            <div class="row py-3 row-cols-2 row-cols-md-4 row-cols-xl-6 ">
                <div class="col ">
                    <div class="card pt-3 px-3  border-0 rounded-4">
                        <div class="card__img--book">
                            <img src="https://images-na.ssl-images-amazon.com/images/I/91J28bj3PYL.jpg" alt="" class="object-fit-cover w-100 h-100 card-img">
                        </div>
                        <div class="card-body px-0  text-center ">
                            <h3 class="card-title roboto--regular h6 text-truncate ">
                                Born of Vengeance: The League: Nemesis Rising
                            </h3>
                            <div class="card-text">
                                <a href="#" class="bg--red text-white px-3 rounded-pill  searchbar__button text-center text-decoration-none " role="button">
                                    <ion-icon name="cart-outline"></ion-icon> <span class="small ps-2 p-0">5.65</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col ">
                    <div class="card pt-3 px-3  border-0 rounded-4">
                        <div class="card__img--book">
                            <img src="https://images-na.ssl-images-amazon.com/images/I/91eGxsWGH7L.jpg" alt="" class="object-fit-cover w-100 h-100 card-img">
                        </div>
                        <div class="card-body px-0  text-center ">
                            <h3 class="card-title roboto--regular h6 text-truncate ">
                                Silver Silence (Psy-Changeling Trinity)
                            </h3>
                            <div class="card-text">
                                <a href="#" class="bg--red text-white px-3 rounded-pill  searchbar__button text-center text-decoration-none " role="button">
                                    <ion-icon name="cart-outline"></ion-icon><span class="small ps-2 p-0">7.29</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="collection px-2 py-1 ">
            <div class="row">
                <div class="col-12 d-flex align-items-center justify-content-between">
                    <h4 class="h5">My collection</h4>
                    <div class="collection__button d-flex justify-content-end gap-3">
                        <button class="btn text--red p-0 fs-4"><ion-icon name="arrow-back-circle"></ion-icon></button>
                        <button class="btn text--red p-0 fs-4"><ion-icon name="arrow-forward-circle"></ion-icon></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
